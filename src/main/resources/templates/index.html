<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 로그인</title>
</head>
<body>
<div th:if="${userName}">
    <a th:href="@{/logout}" role="button">로그아웃</a>
    <label th:text="|${userName}님|"></label>
</div>
<div th:if="!${userName}">
    <a th:href="@{/oauth2/authorization/google}" role="button">Google Login</a>
</div>
</body>
</html>
